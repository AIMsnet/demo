{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   
   <!--bootstrap-->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<!-- External CSS -->
<link rel="stylesheet" type="text/css" href="{% static 'styles/home.css' %}">
<link rel="stylesheet" type="text/css" href=" {% static 'styles/login.css' %}">
<title>ManyToMany </title>

</head> 
<body class="" style="height: 550px;">
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #446491;">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link active" href="/admin/">admin</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row text-center">
        <div class="col-12">
            <h2>Users</h2>
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Is Superuser</th>
                    <th>Last Login</th>
                    <!-- <th>Full Name</th> -->
                    <th>Date of joining</th>
                </tr>
                {% for user in users %}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.is_superuser}}</td>   
                    <td>{{user.last_login}}</td>   
                    <!-- <td>{{user.first_name}} {{user.last_name}}</td> -->
                    <td>{{user.date_joined}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
     
    </div>
</div>

{% endblock content %}
</body>
</html>
