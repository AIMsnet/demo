{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   
   <!--bootstrap-->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<!-- External CSS -->
<link rel="stylesheet" type="text/css" href="{% static 'styles/home.css' %}">
<link rel="stylesheet" type="text/css" href=" {% static 'styles/login.css' %}">
<title>ManyToMany </title>

</head> 
<body class="" style="height: 550px;">
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #446491;">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link active" href="/admin/">admin</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row text-center">
        <div class="col-6 p-5">
            <h2>Authors</h2>
            <table class="table m-5">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
                {% for author in authors %}
                <tr>
                    <td>{{author.id}}</td>
                    <td><a href="/orm/showBook/{{author.id}}/">{{author.name}}</a></td>   
                </tr>
                {% endfor %}
            </table>
        </div>
        <div class="col-6 p-5">
            <h2>Books</h2>
            <table class="table m-5">
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                </tr>
                {% for book in books %}
                <tr>
                    <td>{{book.id}}</td>
                    <td><a href="/orm/showAuthors/{{book.id}}/">{{book.title}}</a></td>   
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock content %}
</body>
</html>
